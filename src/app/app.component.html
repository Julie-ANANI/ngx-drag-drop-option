<pre>select simple </pre>

<div class="dndList">
  <div
    *ngFor="let item of draggable?.data; let i = index"
    class="list-group-item"
  >
    <select
      [id]="identifier + '-select-' + i"
      (change)="onDragAndDropOption($event, i)"
    >
      <option [selected]="!hasMovedItem" value="">-</option>
      <option
        [selected]="hasMovedItem ? i === j : false"
        *ngFor="let a of [].constructor(draggable?.data?.length); let j = index"
      >
        {{ j + 1 }}
      </option>
    </select>
    <span class="list-item-content">{{ item.content }}</span>
  </div>
</div>

<br />

<button
  class="has-no-min-width is-sm float-right"
  (click)="setOrResetList()"
  type="button"
>
  <span translate="">CLEARALL</span>
</button>
